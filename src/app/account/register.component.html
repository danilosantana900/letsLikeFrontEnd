<div class="card">
    <h4 class="card-header">Cadastro de Usuário</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
                <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                    <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username é obrigatório</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" formControlName="email" class="form-control" placeholder="seuemail@provedor.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                    <div *ngIf="f.senha.errors.required">Senha é obrigatóio</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmeSenha">Confirme a Senha</label>
                <input type="password" formControlName="confirmeSenha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmeSenha.errors }" />
                <div *ngIf="submitted && f.confirmeSenha.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmeSenha.errors.required">Confirmação de senha é obrigatóio</div>
                </div>
            </div>
                        
            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Cadastrar
                </button>
                <button class="btn btn-danger" (click)="cancelar()">
                    Cancelar
                </button>
            </div>         
        </form>
    </div>
</div>
