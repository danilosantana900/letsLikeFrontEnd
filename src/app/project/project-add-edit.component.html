<h1 *ngIf="isAddMode">Cadastrar Projeto</h1>
<h1 *ngIf="!isAddMode">Alterar projeto</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }"/>
            <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="url">URL</label>
            <input type="url" formControlName="url" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.url.errors }"/>
            <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
                <div *ngIf="f.url.errors.required">Url é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="imagem">Imagem</label>
            <input type="text" formControlName="imagem" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imagem.errors }"/>
            <div *ngIf="submitted && f.imagem.errors" class="invalid-feedback">
                <div *ngIf="f.imagem.required">Imagem é obrigatório</div>
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Salvar
        </button>
        <a routerLink="/projects" class="btn btn-link">Cancelar</a>
    </div>
</form>
